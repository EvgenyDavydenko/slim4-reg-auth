{% extends 'layout.twig.html' %}

{% block body %}
    <div class="container">
        <h1>Sigin Up Form</h1>

        {% if message is not null %}
        <div class="alert alert-danger" role="alert">
          {{ message }}
        </div>
        {% endif %}

        <form method="post" action="/siginup">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" id="username" value="{{ form ? form.username }}">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" class="form-control" id="email" aria-describedby="emailHelp" value="{{ form ? form.email }}">
                <small> We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password" >
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" name="confirm_password" class="form-control" id="confirm_password">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
{% endblock %}
